<article *ngIf="post">
    <header>
        <ng-template *ngIf="post?.banner?.url">
            <img :src="../data{{ post.banner.url }}" alt="">
        </ng-template>
        
        <h1>{{ post.postHeading }}</h1>
    </header>
    <app-blog-post-body *ngIf="post" [sections]="post.content"></app-blog-post-body>    
</article>
