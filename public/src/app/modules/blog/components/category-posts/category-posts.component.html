<header>
    <h1>{{ category }}</h1>
</header>
<main>
    <div *ngIf="posts">
        <ul>
            <li *ngFor="let post of posts">
                <h2><a [routerLink]="['/blog/' + post.urlSlug]">{{ post.postHeading }}</a></h2>
                <p>Posted on: <time :datetime="post.published_at">{{ post.published_at | date: 'EEEE, dd MMMM yyyy' }}</time></p>
            </li>
        </ul>
    </div>
</main>
