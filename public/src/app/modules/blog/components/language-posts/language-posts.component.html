<header>
    <h1>{{ language }}</h1>
</header>
<main>
    <div *ngIf="posts">
        <ul>
            <li *ngFor="let post of posts">
                <h2><a [routerLink]="['/blog/' + post.id]">{{ post.postHeading }}</a></h2>
                <time :datetime="post.published_at">{{ post.published_at | date: 'EEEE, dd MMMM yyyy' }}</time>
            </li>
        </ul>
    </div>
    <aside>
        <app-blog-filter></app-blog-filter>
    </aside>
</main>
